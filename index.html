<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="input-section">
        <div id="inputs">
        <img src="./KSEB_Logo_2022.svg.png" alt="" id="kseb">
        <input type="text" id="Username" placeholder="username">
        <input type="number" id="UserNumber" placeholder="usernumber">
        <textarea id="UserAddress" placeholder="useraddress"></textarea>
        <input type="number" id="CurrentUnit" placeholder="currentunit">
        <input type="number" id="PreviousUnit" placeholder="previousunit">
       </div>
       <input type="button" id="submitbtn" value="submit">
    </div>

    <div class="output-section">
        <h1 id="out1">Username</h1>
        <h1 id="ot1" class="out"></h1>
        <h1 id="out2">User Number</h1>
        <h1 id="ot2"class="out"></h1>
        <h1 id="out3">User Address</h1>
        <h1 id="ot3"class="out"></h1>
        <h1 id="out4">Current Unit</h1>
        <h1 id="ot4"class="out"></h1>
        <h1 id="out5">Previous Unit</h1>
        <h1 id="ot5"class="out"></h1>
        <h1 id="out6">Total Usage</h1>
        <h1 id="ot7"class="out"></h1>
    </div>
    <!-- <script src="./main.ts"></script> -->
    <script src="./main.js"></script>
</body>
</html>
